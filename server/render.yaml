services:
  - type: web
    name: bdtech-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: bdtech-mongodb
          property: connectionString
      - key: DB_NAME
        value: bdtech_catalog
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: https://bdtech-azure.vercel.app,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

databases:
  - name: bdtech-mongodb
    databaseName: bdtech_catalog
    user: bdtech
    plan: free
